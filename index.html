<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>

  <body>
    <div class="split">
      <div class="banner">
        <div class="logo">
          <img src="/img/logo_odin.png" alt="Odin logo" class="logo-img" />
          <h1 class="logo-name">ODIN</h1>
        </div>
        <p class="banner-credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halle West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="main">
        <div class="main-message">
          <p class="main-message-top">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="main-message-middle">
            Sign up <em>now</em> to get started.
          </p>
          <p class="main-message-bottom">You <em>know</em> you want to.</p>
        </div>
        <form id="form" method="post" action="" class="form">
          <fieldset>
            <legend class="form-legend">Let's do this!</legend>
            <div class="form-line">
              <div class="input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="First name" id="first-name" required />
              </div>
              <div class="input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="Last name" id="last-name" required />
              </div>
            </div>
            <div class="form-line">
              <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" name="EMAIL" id="email" required />
              </div>
              <div class="input">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  name="Phone number"
                  id="phone-number"
                  required
                />
              </div>
            </div>
            <div class="form-line">
              <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" name="Password" id="password" required />
              </div>
              <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="Confirm password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </fieldset>
        </form>
        <button type="submit" class="button-submit" form="form">
          Create Account
        </button>
        <p class="main-footer">
          Already have an account? <a href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
