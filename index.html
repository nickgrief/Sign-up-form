<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Sign Up Form</title>
  </head>

  <body>
    <div class="split">
      <div class="banner">
        <div class="logo">
          <img src="/img/logo_odin.png" alt="Odin logo" class="logo-img" />
          <h1 class="logo-name">ODIN</h1>
        </div>
        <p class="banner-credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halle West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="main">
        <div class="main-message">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>You know you want to.</p>
        </div>
        <form action="POST" class="form">
          <caption class="form-caption">
            Let's do this!
          </caption>
          <div class="form-first-line">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="First name" id="first-name" />
            <label for="last-name">LAST NAME</label>
            <input type="text" name="Last name" id="last-name" />
          </div>
          <div class="form-second-line">
            <label for="email">EMAIL</label>
            <input type="email" name="EMAIL" id="email" />
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="Phone number" id="phone-number" />
          </div>
          <div class="form-third-line">
            <label for="password">PASSWORD</label>
            <input type="password" name="Password" id="password" />
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="Confirm password"
              id="confirm-password"
            />
          </div>
        </form>
        <button type="submit" class="button-submit">Create Account</button>
        <p class="main-footer">Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
